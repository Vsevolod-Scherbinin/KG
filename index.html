<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>KG</title>
</head>
<body class="page">
  <section class="promo">
    <img src="./images/IMG_7805.PNG" alt="Изображение" class="promo__image">
    <h1 class="promo__title">Введите ваш Email, чтобы активировать купон</h1>
    <p class="promo__notation">Мы уважаем вашу конфиденциальность и очень серьёзно относимся к её защите &mdash; никакого спама.</p>
    <form action="#" class="promo__form form" noValidate>
      <input type="email" class="form__email-input" name="email" placeholder="E-mail" required>
      <label class="form__checkbox">
        <input type="checkbox" class="form__checkbox-input" name="checkbox" id="checkbox" checked>
        <span class="form__checkbox-custom"></span>
        <span class="form__checkbox-label">
          <!-- В следующей строке ссылку надо заменить на страницу с соглашением -->
          Принимаю  <a href="https://ya.ru" class="form__link form__link_place_checkbox-label">пользовательское соглашение</a>,
          соглашаюсь с офертой, правилами сервиса, рекуррентными платежами и тарифами
        </span>
      </label>
      <!-- Ссылку для кнопки надо заменить в файле index.js в папке script -->
      <button type="submit" class="form__submit">Получить купон</button>
    </form>
  </section>
  <section class="background">
    <div class="background__circle background__circle_position_top"></div>
    <div class="background__circle background__circle_position_bottom-left"></div>
    <div class="background__circle background__circle_position_bottom-right"></div>
  </section>
  <script src="./script/index.js"></script>
</body>
</html>
